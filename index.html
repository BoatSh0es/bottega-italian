<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bottega Italian Rrstaurant</title>

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="./store.js"></script>

</head>

<body>
    <header class="main-header">
        <h1 class="band-name band-name-large">Bottega Italian</h1>
    </header>
    <section class="container-content-section">
        <h2 class="section-header">Entrees</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Pasta Primavera</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mushroom Rissoto</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Fettuccini Alfredo</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Linguini With White Clam Sauce</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container-content-section">
        <h2 class="section-header">Appetizers</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Caprese Tomatos</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Prosciutto Wrapped Asparagus</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">$11.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Grilled Tomato Crostini</span>
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container-content-section">
        <h2 class="section-header">Your Order</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">ORDER</button>
    </section>
</body>
</html>
